<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <span class="material-symbols-outlined logo"> book_2 </span>
      <h1>Library</h1>
    </header>
    <main>
      <article class="book">
        <span>Title: The Hobbit</span>
        <span>Author: J.R.R Tolkien</span>
        <span class="total-pages">Pages: 1234</span>
        <span class="pages-read">Read: 5000</span>
      </article>
      <article class="book">
        <span>Title: The Hobbit</span>
        <span>Author: J.R.R Tolkien</span>
        <span class="total-pages">Pages: 1234</span>
        <span class="pages-read">Read: 300</span>
      </article>
      <article class="book">
        <span>Title: The Hobbit</span>
        <span>Author: J.R.R Tolkien</span>
        <span class="total-pages">Pages: 1234</span>
        <span class="pages-read">Read: 0</span>
      </article>
      <article id="book-add">
        <button class="material-symbols-outlined">add</button>
      </article>

      <!-- Modals -->

      <div id="addBookModal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2>Add a New Book</h2>
          <form id="addBookForm">
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" id="title" name="title" required />
            </div>
            <div class="form-group">
              <label for="author">Author:</label>
              <input type="text" id="author" name="author" required />
            </div>
            <div class="form-group">
              <label for="pages">Pages:</label>
              <input type="number" id="pages" name="pages" min="0" required />
            </div>
            <div class="form-group">
              <label for="read">Read:</label>
              <input
                type="number"
                id="read"
                name="read"
                required
                value="0"
                min="0"
              />
            </div>
            <input class="submit-button" type="submit" value="Add Book" />
          </form>
        </div>
      </div>

      <!-- Edit Book Modal -->
      <div id="editBookModal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2>Edit Book</h2>
          <form id="editBookForm">
            <div class="form-group">
              <label for="editTitle">Title:</label>
              <input type="text" id="editTitle" name="title" required />
            </div>
            <div class="form-group">
              <label for="editAuthor">Author:</label>
              <input type="text" id="editAuthor" name="author" required />
            </div>
            <div class="form-group">
              <label for="editPages">Pages:</label>
              <input type="number" id="editPages" name="pages" required />
            </div>
            <div class="form-group">
              <label for="editRead">Read:</label>
              <input type="number" id="editRead" name="read" required />
            </div>
            <input class="submit-button" type="submit" value="Save Changes" />
          </form>
        </div>
      </div>
    </main>
    <footer>
      <h3>Copyright Â© 2024 Qendrim Behrami</h3>
      <a href="https://github.com/QendrimBehrami" target="_blank"
        ><span class="fa fa-github"></span
      ></a>
    </footer>
  </body>
</html>
